plugins {
    id 'com.android.application'
}

android {
    namespace 'kr.opencourse.godaijishou'

    defaultConfig {
        applicationId "kr.opencourse.godaijishou"
        minSdkVersion 26
        versionCode 1
        versionName "1.0"

        resValue "string", "xposed_description", "Go Daijishou - LG Second Launcher to Daijishou Redirector by Husband of Rebekah"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compileOnly(libs.xposed.api)
    compileOnly(libs.xposed.api.sources)
}